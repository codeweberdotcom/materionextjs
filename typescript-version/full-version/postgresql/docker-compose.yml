# PostgreSQL Docker Compose
# Credentials читаются из ../.env

services:
  postgresql:
    image: postgres:16-alpine
    container_name: materio-postgresql
    restart: unless-stopped
    env_file:
      - ../.env
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    environment:
      POSTGRES_USER: ${DATABASE_USER:-materio}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-materio123}
      POSTGRES_DB: ${DATABASE_NAME:-materio}
      POSTGRES_INITDB_ARGS: '--encoding=UTF8 --locale=en_US.utf8'
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-materio} -d ${DATABASE_NAME:-materio}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command:
      - 'postgres'
      - '-c'
      - 'max_connections=200'
      - '-c'
      - 'shared_buffers=256MB'
      - '-c'
      - 'effective_cache_size=768MB'
      - '-c'
      - 'maintenance_work_mem=128MB'
      - '-c'
      - 'checkpoint_completion_target=0.9'
      - '-c'
      - 'wal_buffers=16MB'
      - '-c'
      - 'default_statistics_target=100'
      - '-c'
      - 'random_page_cost=1.1'
      - '-c'
      - 'effective_io_concurrency=200'
      - '-c'
      - 'work_mem=4MB'
      - '-c'
      - 'min_wal_size=1GB'
      - '-c'
      - 'max_wal_size=4GB'
      - '-c'
      - 'log_statement=none'
      - '-c'
      - 'log_min_duration_statement=1000'

volumes:
  postgresql-data:
    name: materio-postgresql-data
